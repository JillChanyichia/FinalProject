    <script>
    $(function() {


        var oTime = null;
        var bOnce = true;
        var activeItem = 1;
        var totalItem = 4;
       

        // 這裡可以判斷wheel上下
        $(document).on('mousewheel', function(event) {
            //WebKit内核，Trident内核 => mousewheel
            event.preventDefault();
            var value = event.originalEvent.wheelDelta;
            //e.originalEvent.wheelDelta => 120(up) or -120(down) 谷歌IE内核
            var delta = Math.max(-1, Math.min(1, value));
            console.log(delta < 0 ? 'down' : 'up');

            //判斷時間內的觸發
            if (bOnce) {
                //down first
                if (delta < 0 & activeItem<totalItem) {
                    var h = window.innerHeight;
                    $(".container-left").css("margin-top", "+=" + h * 0.61);
                    $(".container-right").css("margin-top", "-=" + h * 0.61);
                    $(".active-bar-switch").css("top", "+=" + "14px");
                    activeItem += 1;
                   

                } else if(delta >= 0 & activeItem>1) {
                    var h = window.innerHeight;
                    $(".container-left").css("margin-top", "-=" + h * 0.61);
                    $(".container-right").css("margin-top", "+=" + h * 0.61);
                    $(".active-bar-switch").css("top", "-=" + "14px");
                    activeItem -= 1;
                }
                bOnce = false;
                clearInterval(oTime);
                oTime = setTimeout(function() {
                    bOnce = true
                }, 800);

            }


        });
        // 這裡可以判斷wheel上下

        $('.slider-right1, .slider-left1').click(function(){
//            alert('clicked1');

            window.location.href="designer_BreakingBad.php";
        });


    });
    </script>
