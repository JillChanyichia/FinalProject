<script language="JavaScript">
function ShowTime(){
　var NowDate=new Date();
  var Y=NowDate.getUTCFullYear();
  var M=NowDate.getUTCMonth()+1;
  var D=NowDate.getUTCDate();
  var h=NowDate.getUTCHours()+8;
  
  if(h >= 24){
  	h=h-24;
  	D=D+1;

  	if(M==12 && D>31){
  		Y=Y+1;
  		M=1;
        D=1;
  	}

  	if(M%2==0 && M!=2 && M!= 8 && M!=10 && M!=12 && D>30){
  		M=M+1;
        D=1;
  	}
  	else if(M%2==0 && M!=2 && M== 8 && D>31 || M%2==0 && M==10 && M!=12 && D>31){
  		M=M+1;
  		D=1;
  	}
    else if(M%2!=0 && M!=9 && M!=11 && D>31){
  		M=M+1;
        D=1;
  	}
  	else if(M%2!=0 && M==9 && D>30 || M%2!=0 && M==11 && D>30){
  		M=M+1;
        D=1;
  	}

  	if(M==2 && D >29 && Y%4==0){
  		M=M+1;
        D=1;
  	}
  	else if(M==2 && D >28 && Y%4!=0){
  		M=M+1;
        D=1;
  	}
  	
  }
　var m=NowDate.getMinutes();
　var s=NowDate.getSeconds();　
　document.getElementById('timer').innerHTML = M+'/'+D+'/'+Y+' '+h+':'+m+':'+s;
　setTimeout('ShowTime()',1000);
}
</script>
