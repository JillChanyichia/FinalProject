    $(function() {
        var showcase = $("#showcase");
        showcase.Cloud9Carousel({
            yOrigin: 1000,
            xOrigin: (showcase.width()+17)/2,
            yRadius: -550,
            xRadius: 800,
            farScale: 1,
            buttonLeft: $("#nav > .left"),
            buttonRight: $("#nav > .right"),
            // autoPlay: 1,
            bringToFront: true,
            //onRendered: rendered,
            onLoaded: function() {
                showcase.css('visibility', 'visible');
                showcase.css('display', 'none');
                showcase.fadeIn(7100)
            }
        });

        //
        // Simulate physical button click effect
        //
        $('#nav > button').click(function(e) {
            var b = $(e.target).addClass('down');
            setTimeout(function() {
                b.removeClass('down')
            }, 80)
        });

        $(document).keydown(function(e) {
            //
            // More codes: http://www.javascripter.net/faq/keycodes.htm
            //
            switch (e.keyCode) {
                /* left arrow */
                case 37:
                    $('#nav > .left').click();
                    break;

                    /* right arrow */
                case 39:
                    $('#nav > .right').click()
            }
        });

        var clickId = 0;

        var bgChange = function(id) {
            var bgLocation = 'url("./imgs/landing/background/' + id + '.jpg")'
            $('#bgImg').css("background-image", bgLocation);
        };
        bgChange(0);

        var bgChangeFadeIn = function(id) {
            $('#bgImg').css("display", "none");
            $('#bgImg').fadeIn(500, bgChange(id));
        };


        var letActive = function(id) {
            var callName = ".cloud9-item" + id;
            // console.log(callName);
            $(callName).find('.itemDiv').addClass("active");
            $(callName).find('.itemDiv').find('.itemImg').addClass("active");
            $(callName).siblings().find('.itemDiv').removeClass("active");
            $(callName).siblings().find('.itemDiv').find('.itemImg').removeClass("active");
            bgChangeFadeIn(clickId);

            var newH2 = $(callName).attr("data-h2");
            var newH3 = $(callName).attr("data-h3");
            $(".introText").find('h2').text(newH2);
            $(".introText").find('h3').text(newH3);
            // console.log("newH2"+newH2);
        };

        letActive(0);



        $('.cloud9-item').click(function() {
            clickId = $(this).attr("data-id");
            letActive(clickId);
            console.log(clickId);
        });
